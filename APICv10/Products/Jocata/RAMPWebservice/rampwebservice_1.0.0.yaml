      - invoke:
          title: invoke
          version: 2.0.0
          verb: keep
          target-url: https://api.restful-api.dev/objects
          persistent-connection: true
          header-control:
            type: blocklist
            values: []
          parameter-control:
            type: allowlist
            values: []
    finally: []
  properties:
